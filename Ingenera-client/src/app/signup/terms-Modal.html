<h1 mat-dialog-title>Terms And Conditions</h1>
<div mat-dialog-content>
    <p>
        Terms and Condition text
    </p>

</div>
<div mat-dialog-actions>
    <button mat-button class="btn btn-danger" (click)=" cancel() ">Cancel</button>
    <button mat-button class="btn btn-secondary" [mat-dialog-close]="data" cdkFocusInitial (click)="Agree() ">Accept </button>
</div>
